    <div class="list-group">
      <a href="/" class="list-group-item list-group-item-action bg-light" style="background-color: gainsboro;">首頁</a>
      <a href="{% url 'FormunIndex' %}" class="list-group-item list-group-item-action bg-light"
        style="background-color: gainsboro;">論壇</a>
      <a href="{% url 'crawl' %}" class="list-group-item list-group-item-action bg-light"
        style="background-color: gainsboro;">爬蟲</a>
      {% if user.is_authenticated %}
      <div style="background-color: lavender; text-align: center;">
        <h3>您好:</h3>
        <h3>{{request.user.username}}</h3>
      </div>
      <button type="button" class="btn btn-primary" style="margin-left: 10px;" onclick="mess()">
        <a href="{% url 'logout_' %}" style="color: white;">登出</a>
      </button>
      {% else %}
      <button type="button" class="btn btn-primary" style="margin-left: 10px;">
        <a href="{% url 'signin' %}" style="color: white;">登入</a>
      </button>
      {% endif %}
    </div>
  </div>

  <div id="content" name="content" class="main">

      {% block content %}
      {% endblock %}
    </div>
  </div>
  <script>
    function mess() {
      alert("已登出!");
    };
  </script>
